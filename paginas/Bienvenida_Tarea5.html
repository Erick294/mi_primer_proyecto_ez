<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos_tarea5.css">
    <title>Bienvenida</title>
</head>
<body>
    <h1 id="bienvenida">Bienvenido a tu página</h1>

    <p id="mensajeInicio">Gracias por ingresar a esta pagina, a continuación llena los campos necesarios:</p>

    <form action="" class="tablaDatos">
        <table>
            <tr>
                <td><label for="idNombre">Nombre:</label></td>
                <td><input type="text" id="idNombre"></td>
            </tr>
            <tr>
                <td><label for="idApellido">Apellido:</label></td>
                <td><input type="text" id="idApellido"></td>
            </tr>
            <tr>
                <td><label for="idNacimiento">Nacimiento:</label></td>
                <td><input type="date" id="idNacimiento"></td>
            </tr>
        </table>
        <br>

        <p>Direccion de domicilio:</p>

        <table>
           <tr>
             <td><label for="idPrincipal">Calle Principal:</label></td>
             <td><input type="text" id="idPrincipal"></td>
            </tr>
           <tr>
            <td><label for="idSecundaria">Calle Secundaria:</label></td>
            <td><input type="text" id="idSecundaria"></td>
           </tr>
        </table>
    <br>
    <button type="submit">Enviar</button>
    <button type="submit">Cancelar</button>
</body>
</html>
