<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Estudiante</title>
    <link rel="stylesheet" href="../css/mis_primeros_estilos.css">
    <link rel="stylesheet" href="https://www.w3schools.com/html/styles.css">
    <style>
        .botonesNuevos{
            color:yellow;
            background-color: black;
        }

        h1{
            color:green;
        }
    </style>
</head>

<body>
    <img src="../img/sello_400.png" alt="Universidad Central del Ecuador" height="275" width="275">
    <br>

    <h1>Bienvenido Estudiante</h1>
    <p>Texto de prueba de una URL</p>

    <form action="">
        <table>
            <tr>
                <td><label for="idNombre">Nombre:</label></td>
                <td><input type="text" id="idNombre"></td>
            </tr>
            <tr>
                <td><label for="idApellido">Apellido:</label></td>
                <td><input type="text" id="idApellido"></td>
            </tr>
            <tr>
                <td><label for="idNacimiento">Nacimiento:</label></td>
                <td><input type="date" id="idNacimiento"></td>
            </tr>
            <tr>
                <td><label for="idPais">Pais:</label></td>
                <td><select name="select" id="idPais">
                    <option value="E">Ecuador</option>
                    <option value="A">Argentina</option>
                    <option value="C">Chile</option>
                </select></td>
            </tr>
        </table>
        <br>
        <table>
            <tr>
                <td><button style="color: white;background-color: blue;">Guardar estilo en linea</button></td>
                <td><button class="botonesNuevos">Guardar estilo interno</button></td>
                <td><button class="botonesViejos">Guardar estilo externo</button></td>
                <td><button id="idBotonNuevo">Guardar estilo id externo</button></td>
                <td><input type="file"></td>
                <td><button>Actualizar</button></td>
                <td><button class="botonesNuevos">Eliminar</button></td>
                <a href="https://www.google.com">Click aqui</a>
                <h2>Texto para identificar borde 1</h2>
            </tr>
        </table>
    </form>
</body>

</html>
