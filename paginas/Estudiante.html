<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Estudiante</title>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td><label for="idNombre">Nombre:</label></td>
                <td><input type="text" id="idNombre"></td>
            </tr>
            <tr>
                <td><label for="idApellido">Apellido:</label></td>
                <td><input type="text" id="idApellido"></td>
            </tr>
            <tr>
                <td><label for="idPais">Pais:</label></td>
                <td><select name="select" id="idPais">
                    <option value="E">Ecuador</option>
                    <option value="A">Argentina</option>
                    <option value="C">Chile</option>
                </select></td>
            </tr>
        </table>
        <br>
        <table>
            <tr>
                <td><button>Guardar</button></td>
                <td><button>Actualizar</button></td>
                <td><button>Eliminar</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
